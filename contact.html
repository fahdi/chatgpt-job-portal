<!DOCTYPE html>
<html>
  <head>
    <title>iSuperCoder Job Portal</title>

  <body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="#">Employers</a></li>
                <li><a href="/jobs">Jobs</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div id="contact-page">
        <h1>Contact Us</h1>
        <p>Have a question or want to work with us? Fill out the form below and we'll get back to you as soon as possible.
        </p>
    
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <input type="submit" value="Send">
        </form>

        <p>You can also reach us at <a href="mailto:info@example.com">info@example.com</a> or by phone at <a
                href="tel:555-555-5555">555-555-5555</a>.</p>
    </div>

    <script src="app.js"></script>
    </main>
    <footer>
      <p>Copyright Â© 2023 iSuperCoder Job Portal</p>
    </footer>
  </body>
</html>
